<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random quotes generator</title>
</head>

<body>
    <div class="container">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>
        <div class="quote-wraper">
            <div class="quote-icon">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">I am Not a great programmer but i am a good progarmmer with great habits</span>
            </div>
            <div class="quote-author">-Kent Beck</div>
            <div class="quote-buttons">
                <div class="social-icon">
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Powered by  <a href="https://github.com/Harsh7880"> 30 day js-challenge </a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
